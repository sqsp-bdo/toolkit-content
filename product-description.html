<html><head>
    <style>
        body {
            background-color:azure;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>This is an Overlay</h1>
    <h2>“Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit…”</h2>
    <pre id="json"></pre>
    <button id="close">Close</button>

    <script>
        const url = new URL(window.location.href);
        const data = url.searchParams.get("data");
      
        if (data) {
          var stringifiedObject = decodeURI(data);
          var object = JSON.parse(stringifiedObject);
      
          document.getElementById("json").textContent = "data = "+JSON.stringify(object, undefined, 2);

          document.getElementById("close").addEventListener("click", () => {
            parent.postMessage({
                id: object.id,
                extensionId: object.extensionId,
                type: 'setVisibility',
                componentId: object.id,
                visible: false
            }, '*');
          });
        }  
    </script>

</body></html>
